<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Box Framing Exercise</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="bckg">
            <img 
                src="images/bibble.jpg" 
                alt="bibble with fire in the background."
                id="bibble"
            >
            <img 
                src="images/side-eye-bibble.jpg" 
                alt="bibble side eyeing."
                id="side-eye"
            >
            <div id="frame-3">
                <div>
                    <h3 id="text">
                        Welcome to my Bibble gallery!
                    </h3>
                </div>
            </div>
        </div>
    </body>
</html>
